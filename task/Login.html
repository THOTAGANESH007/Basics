<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - FitApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <style>
    body {
      background-color: #f0f6ff;
      font-family: "Jost", sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 1000px
    }
  </style>
</head>

<body>
  <div class="container login-container">
    <div class="card shadow-lg border-0 overflow-hidden">
      <div class="row g-0">
        <div class="col-lg-6 d-none d-lg-block">
          <div id="carouselExampleIndicators" class="carousel slide h-100" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner h-100">
              <div class="carousel-item h-100">
                <img src="../TECH/HTML/images/aru.jpeg" class="d-block w-100 h-100" alt="Fitness app feature 1" />
              </div>
              <div class="carousel-item active h-100">
                <img src="../TECH/HTML/images/rahul.jpeg" class="d-block w-100 h-100" alt="Fitness app feature 2" />
              </div>
              <div class="carousel-item h-100">
                <img src="../TECH/mini/images/head.jpg" class="d-block w-100 h-100" alt="Fitness app feature 3" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h1 class="logo-text size">FitApp</h1>
              <h2 class="mt-3">Create An Account</h2>
              <p class="text-muted">
                Already have an Account? <a href="#">Login</a>
              </p>
            </div>
            <form class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="First Name" required />
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Last Name" required />
              </div>
              <div class="col-12">
                <input type="email" class="form-control" placeholder="Enter Your Email" required />
              </div>
              <div class="col-12">
                <input type="password" class="form-control" placeholder="Enter Your Password" required />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required /><label
                    class="form-check-label" for="gridCheck">Agree to terms and conditions</label>
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-primary w-100" onclick="relocate_home()">
                  Create Account
                </button>
              </div>
              <div class="col-12 text-center">
                <span class="text-muted small">or sign up with</span>
              </div>
              <div class="col-12 d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-outline-info">
                  <i class="fa-brands fa-apple me-2 text-primary"></i> Apple
                </button> <button type="button" class="btn btn-outline-info">
                  <i class="fa-brands fa-apple me-2 text-primary"></i> Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function relocate_home() {
      // Basic form validation check
      const form = document.querySelector("form");
      if (form.checkValidity()) {
        location.href = "index.html";
      } else {
        form.reportValidity();
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
