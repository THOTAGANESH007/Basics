<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
    <link rel="stylesheet" href="6Table.css">
  </head>
  <body>
    <h2 style="text-align: center">Student Marks Table</h2>

    <table border="1" align="center" cellpadding="10" cellspacing="0">
      <!-- Table Header -->
      <thead>
        <tr>
          <th rowspan="2">Roll No</th>
          <!-- Stretches vertically -->
          <th rowspan="2">Name</th>
          <th colspan="3">Subjects</th>
          <!-- Stretches horizontally -->
          <th rowspan="2">Total</th>
        </tr>
        <tr>
          <th>Math</th>
          <th>Physics</th>
          <th>Chemistry</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr>
          <td>101</td>
          <td>Alice</td>
          <td>85</td>
          <td>90</td>
          <td>88</td>
          <td>263</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Bob</td>
          <td>75</td>
          <td>80</td>
          <td>70</td>
          <td>225</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Charlie</td>
          <td>92</td>
          <td>90</td>
          <td>95</td>
          <td>277</td>
        </tr>
      </tbody>

      <!-- Table Footer -->
      <tfoot>
        <tr>
          <td colspan="5" style="text-align: right">Average Total</td>
          <td>255</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
