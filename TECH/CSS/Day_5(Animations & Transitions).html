<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations and Transitions</title>
    <link rel="stylesheet" href="Day_5(Animations & Transitions).css" />
  </head>
  <body>
    <h1>CSS Transitions, Transforms, and Animations</h1>

    <div class="container">
      <!-- Card with Hover Transition & Transform -->
      <div class="card transition-card">
        <h2>Transition & Transform</h2>
        <p>
          Hover over this card to see a smooth transition and transform effect.
        </p>
      </div>

      <!-- Card with Keyframe Animation -->
      <div class="card keyframe-card">
        <img src="HTML/images/aru.jpeg" width="100%" alt="aru">
        <h2>Jejamma</h2>
      </div>

      <!-- Card with multiple Transform functions on hover -->
      <div class="card transform-card">
        <h2>Multiple Transforms</h2>
        <p>
          This card demonstrates multiple transform functions on hover (rotate,
          scale, and skew).
        </p>
      </div>
    </div>
  </body>
</html>
